<!DOCTYPE html>
<html>
    <head>
        <title>shopping website</title>
        <link rel="stylesheet" href="style/shopping.css">
    </head>
    <body>
        <div class="header">
            <div class="left-header">
                <img class="logo-header" src="image/logo/logo.png" alt="">
                <p class="title-company">EmuTasions</p>
            </div>
            <div class="middle-header">
                <input class="input-header" type="text" placeholder="Seach">
            </div>
            <div class="right-header">
                <div class="cart-container">
                    <img class="cart-header" src="image/misc-image/cart-image.png" alt="">
                    <div class="cart-count-container">
                        <p class="cart-count js-cart-count">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container js-main-container">
          
        </div>
        <script type="module" src="scripts/shopping.js"></script>
    </body>
</html>
